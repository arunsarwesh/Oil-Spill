<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="images.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship&Co</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqydsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="container">
            <img src="images.png">
            <div class="header-left">
                <a href="#" class="logo">Ship&Co</a>
                <nav>
                    <ul>
                        <li><a href="#">IMO</a></li>
                        <li><a href="#">latitude&longitude</a></li>
                        <li><a href="#">SOG</a></li>
                        <li><a href="#">COG</a></li>
                        <li><a href="#">vessel</a></li>
                        <li><a href="#">ETA</a></li>
                        <li><a href="#">cargo</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-right">
                <a href="tel:9876543210">9876543210</a>
                <a href="mailto:ship@info.com">ship@info.com</a>
                <span id="timestamp"></span>
                <button class="btn">Oil spill</button>
            </div>
        </div>
    </header>
    <footer>
        <div class="container">
            <p>&copy; 2024 ship&co . All rights reserved.</p>
        </div>
    </footer>

    <script>
        function updateTimestamp() {
            const timestampElement = document.getElementById('timestamp');
            const now = new Date();
            const date = now.toLocaleDateString();
            const time = now.toLocaleTimeString();
            timestampElement.textContent = `Date: ${date} | Time: ${time}`;
        }

        updateTimestamp();
        setInterval(updateTimestamp, 1000); // update every second
    </script>
</body>
</html>
